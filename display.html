<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .block{
            height: 200px;
            width: 60%;
            border: 2px solid black;
            background-color: lightblue;
            font-family: 'Times New Roman', Times, serif;
        }
        .block:hover h1{
            display: block;

        }
        h1{
            display: none;
            text-align: center;
            text-shadow: 10px 25px black;
        }
    </style>
</head>
<body>
    <div class="block">
        <h1>This is heading</h1>
    </div>
</body>
</html>
